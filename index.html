<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gorillas Mobile - Edición Especial</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            margin: 0; background: #0000AA; color: white; 
            font-family: sans-serif; overflow: hidden;
            position: fixed; width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }
        #gameCanvas { display: block; background: #0000AA; flex-grow: 1; }
        
        #setup-screen {
            position: absolute; z-index: 10; background: #0000AA; 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .player-box { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin: 5px; width: 85%; max-width: 300px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
        
        .controls { 
            height: 160px; width: 100%;
            background: rgba(0,0,0,0.9); padding: 10px; 
            display: flex; flex-direction: column; gap: 5px;
        }
        .control-group { display: flex; justify-content: space-between; align-items: center; font-size: 0.9em;}
        input[type=range] { width: 60%; height: 35px; }
        #shootBtn { width: 100%; padding: 12px; background: #FFFF00; color: black; font-weight: bold; border: none; border-radius: 5px; font-size: 1.1em; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h2 style="color: #FFFF00;">GORILLAS MOBILE</h2>
        <div class="player-box">
            <label>Modo de Juego:</label>
            <select id="gameMode">
                <option value="pvp">2 Jugadores (Local)</option>
                <option value="cpu">Contra la Computadora</option>
            </select>
        </div>
        <div class="player-box">
            <label>Jugador 1 (Tú):</label>
            <input type="text" id="p1Name" value="Jorge">
            <input type="color" id="p1Color" value="#8B4513" style="height:30px; margin-top:5px;">
        </div>
        <div class="player-box" id="p2Settings">
            <label>Jugador 2:</label>
            <input type="text" id="p2Name" value="Veronica">
            <input type="color" id="p2Color" value="#FF69B4" style="height:30px; margin-top:5px;">
        </div>
        <button id="startBtn" style="margin-top:15px; padding: 15px 30px; background: #FFFF00; border:none; font-weight:bold;">¡EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Ángulo: <span id="angleVal">45</span>°</label>
            <input type="range" id="angle" min="0" max="90" value="45">
        </div>
        <div class="control-group">
            <label>Potencia: <span id="powerVal">50</span></label>
            <input type="range" id="power" min="1" max="150" value="50">
        </div>
        <button id="shootBtn">¡LANZAR BANANA!</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
